<!DOCTYPE html>
<html lang="en">
{{template "_head.html"}}
{{template "_menu.html"}}

<body>
    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .usuarios}}
                        <tr>
                            <td>{{.ID}}</td>
                            <td>{{.Nome}}</td>
                            <td>{{.Email}}</td>
                            <td><a href="/edituser?id={{.ID}}" class="btn btn-info">Editar</a></td>
                            <td><button onclick="onDelete('{{.ID}}')" class="btn btn-danger">Deletar</button></td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        </section>
        <div class="card-footer">
             <a href="/newuser" class="btn btn-primary mb-2">Novo Usuário</a>
        </div>
    </div>
</body>
<script>
    function onDelete(id) {
        resposta = confirm("Deseja realmente deletar o usuário?")

        if (resposta) {
            window.location = "/deleteuser?id=" + id;
        }
    }
</script>

</html>
